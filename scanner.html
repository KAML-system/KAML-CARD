<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود - نظام بطاقات العضوية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .scanner-section {
            margin-bottom: 30px;
        }

        .scanner-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 10px;
            background: #f0f0f0;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 237, 234, 0.3);
        }

        .member-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .member-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .member-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 400px;
            margin: 20px auto;
        }

        .member-photo {
            width: 80px;
            height: 100px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .member-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-details {
            flex: 1;
            text-align: right;
        }

        .member-details h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .member-details p {
            font-size: 14px;
            margin-bottom: 3px;
            opacity: 0.9;
        }

        .status-active {
            color: #28a745;
            font-weight: 600;
        }

        .status-inactive {
            color: #dc3545;
            font-weight: 600;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .member-card {
                flex-direction: column;
                text-align: center;
            }
            
            .member-details {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-qrcode"></i> ماسح الباركود</h1>
        <p>امسح رمز QR الخاص ببطاقة العضوية للتحقق من البيانات</p>
    </div>

    <div class="container">
        <div class="message" id="message"></div>

        <div class="scanner-section">
            <h2><i class="fas fa-camera"></i> تشغيل الكاميرا</h2>
            
            <video id="video" autoplay muted playsinline></video>
            
            <div>
                <button class="btn btn-primary" onclick="startScanner()">
                    <i class="fas fa-play"></i> تشغيل الماسح
                </button>
                <button class="btn btn-secondary" onclick="stopScanner()">
                    <i class="fas fa-stop"></i> إيقاف الماسح
                </button>
            </div>
        </div>

        <div class="member-info" id="memberInfo">
            <h3><i class="fas fa-user"></i> معلومات العضو</h3>
            <div id="memberCard"></div>
        </div>

        <div style="margin-top: 30px;">
            <a href="./index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> العودة للرئيسية
            </a>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBKvr6ZI_M_s_hk3Ch2ivWBuY5jSI9QxDo",
            authDomain: "kaml-membership-system.firebaseapp.com",
            projectId: "kaml-membership-system",
            storageBucket: "kaml-membership-system.firebasestorage.app",
            messagingSenderId: "1083658943439",
            appId: "1:1083658943439:web:70d45c869a0af1bdeab0ba",
            measurementId: "G-P952KYS3ZZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let stream = null;
        let scanning = false;

        window.startScanner = async function() {
            try {
                const video = document.getElementById('video');
                
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' // Use back camera if available
                    } 
                });
                
                video.srcObject = stream;
                scanning = true;
                
                showMessage('تم تشغيل الكاميرا بنجاح. وجه الكاميرا نحو رمز QR', 'success');
                
                // Start scanning simulation (in real implementation, use a QR code library)
                simulateQRScan();
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                showMessage('خطأ في الوصول للكاميرا: ' + error.message, 'error');
            }
        }

        window.stopScanner = function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            const video = document.getElementById('video');
            video.srcObject = null;
            scanning = false;
            
            showMessage('تم إيقاف الماسح', 'info');
        }

        // Simulate QR code scanning (for demo purposes)
        function simulateQRScan() {
            if (!scanning) return;
            
            // In a real implementation, you would use a QR code scanning library
            // For demo, we'll simulate finding a QR code after 3 seconds
            setTimeout(() => {
                if (scanning) {
                    const demoMembershipNumber = 'KAML-2024-001';
                    searchMember(demoMembershipNumber);
                }
            }, 3000);
        }

        async function searchMember(membershipNumber) {
            try {
                showMessage('جاري البحث عن العضو...', 'info');
                
                const q = query(
                    collection(db, 'members'), 
                    where('membershipNumber', '==', membershipNumber)
                );
                
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    const memberData = querySnapshot.docs[0].data();
                    displayMemberInfo(memberData);
                    showMessage('تم العثور على العضو بنجاح!', 'success');
                } else {
                    // Show demo data if not found in database
                    const demoData = {
                        arabicName: 'أحمد محمد الكندري',
                        englishName: 'Ahmed Mohammed Al-Kandari',
                        membershipNumber: 'KAML-2024-001',
                        photoURL: 'https://via.placeholder.com/100x120/4facfe/ffffff?text=صورة',
                        status: 'active',
                        createdAt: new Date('2024-01-01')
                    };
                    displayMemberInfo(demoData);
                    showMessage('عرض بيانات تجريبية (العضو غير موجود في قاعدة البيانات)', 'info');
                }
                
            } catch (error) {
                console.error('Error searching member:', error);
                showMessage('خطأ في البحث: ' + error.message, 'error');
            }
        }

        function displayMemberInfo(memberData) {
            const memberInfo = document.getElementById('memberInfo');
            const memberCard = document.getElementById('memberCard');
            
            const expiryDate = new Date(memberData.createdAt.toDate ? memberData.createdAt.toDate() : memberData.createdAt);
            expiryDate.setFullYear(expiryDate.getFullYear() + 1);
            
            memberCard.innerHTML = `
                <div class="member-card">
                    <div class="member-details">
                        <h4>${memberData.arabicName}</h4>
                        <p>${memberData.englishName}</p>
                        <p>رقم العضوية: ${memberData.membershipNumber}</p>
                        <p>الحالة: <span class="${memberData.status === 'active' ? 'status-active' : 'status-inactive'}">
                            ${memberData.status === 'active' ? 'نشطة' : 'غير نشطة'}
                        </span></p>
                        <p>صالحة حتى: ${expiryDate.toLocaleDateString('ar-SA')}</p>
                    </div>
                    <div class="member-photo">
                        <img src="${memberData.photoURL}" alt="صورة العضو">
                    </div>
                </div>
            `;
            
            memberInfo.style.display = 'block';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Show initial instructions
        showMessage('انقر على "تشغيل الماسح" لبدء مسح رموز QR', 'info');
    </script>
</body>
</html>
