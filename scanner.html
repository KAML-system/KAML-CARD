<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود - الجمعية الكويتية للمختبرات الطبية</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: #4682B4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }

        .header h1 {
            color: #4682B4;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .scanner-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .scanner-options {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .option-btn {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background: linear-gradient(45deg, #4682B4, #87CEEB);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .option-btn:hover {
            transform: translateY(-2px);
        }

        .option-btn.active {
            background: linear-gradient(45deg, #2e5984, #6bb6d6);
        }

        .scanner-area {
            text-align: center;
            margin-bottom: 30px;
        }

        #cameraSection {
            display: none;
        }

        #fileSection {
            display: block;
        }

        video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 3px solid #4682B4;
            border-radius: 12px;
            background: #f5f5f5;
        }

        .file-upload {
            border: 3px dashed #4682B4;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            background: #f0f8ff;
            border-color: #2e5984;
        }

        .file-upload input {
            display: none;
        }

        .file-upload .upload-icon {
            font-size: 48px;
            color: #4682B4;
            margin-bottom: 15px;
        }

        .file-upload .upload-text {
            font-size: 18px;
            color: #4682B4;
            font-weight: 600;
        }

        .result-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .member-info {
            text-align: center;
            padding: 20px;
        }

        .member-name {
            font-size: 24px;
            font-weight: bold;
            color: #4682B4;
            margin-bottom: 10px;
        }

        .member-id {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .member-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: right;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .scanner-options {
                flex-direction: column;
            }
            
            .option-btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-microscope"></i>
            </div>
            <h1>ماسح الباركود</h1>
            <p>الجمعية الكويتية للمختبرات الطبية</p>
        </div>

        <div class="scanner-section">
            <div class="scanner-options">
                <button class="option-btn" id="cameraBtn">
                    <i class="fas fa-camera"></i>
                    مسح بالكاميرا
                </button>
                <button class="option-btn active" id="fileBtn">
                    <i class="fas fa-upload"></i>
                    رفع صورة
                </button>
            </div>

            <div class="scanner-area">
                <div id="cameraSection">
                    <video id="video" autoplay></video>
                    <br><br>
                    <button id="stopCamera" class="option-btn" style="max-width: 200px;">
                        <i class="fas fa-stop"></i>
                        إيقاف الكاميرا
                    </button>
                </div>

                <div id="fileSection">
                    <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                        <input type="file" id="fileInput" accept="image/*">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">
                            انقر لرفع صورة تحتوي على باركود QR
                        </div>
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

        <div class="result-section" id="resultSection">
            <h2 style="text-align: center; color: #4682B4; margin-bottom: 20px;">
                <i class="fas fa-check-circle"></i>
                معلومات العضو
            </h2>
            <div class="member-info" id="memberInfo">
                <!-- سيتم ملء البيانات هنا -->
            </div>
        </div>

        <div style="text-align: center;">
            <a href="./login.html" class="back-btn">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل دخول المسؤولين
            </a>
        </div>
    </div>

    <script>
        let codeReader = null;
        let currentStream = null;

        // تبديل بين الكاميرا ورفع الملف
        document.getElementById('cameraBtn').addEventListener('click', function() {
            showCameraSection();
        });

        document.getElementById('fileBtn').addEventListener('click', function() {
            showFileSection();
        });

        function showCameraSection() {
            document.getElementById('cameraSection').style.display = 'block';
            document.getElementById('fileSection').style.display = 'none';
            document.getElementById('cameraBtn').classList.add('active');
            document.getElementById('fileBtn').classList.remove('active');
            startCamera();
        }

        function showFileSection() {
            document.getElementById('cameraSection').style.display = 'none';
            document.getElementById('fileSection').style.display = 'block';
            document.getElementById('fileBtn').classList.add('active');
            document.getElementById('cameraBtn').classList.remove('active');
            stopCamera();
        }

        // بدء الكاميرا
        async function startCamera() {
            try {
                codeReader = new ZXing.BrowserQRCodeReader();
                const videoElement = document.getElementById('video');
                
                // الحصول على قائمة الكاميرات
                const videoInputDevices = await codeReader.listVideoInputDevices();
                
                if (videoInputDevices.length === 0) {
                    showError('لا توجد كاميرا متاحة على هذا الجهاز');
                    return;
                }

                // استخدام الكاميرا الأولى المتاحة
                const selectedDeviceId = videoInputDevices[0].deviceId;
                
                // بدء المسح
                codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
                    if (result) {
                        // تم العثور على باركود - إيقاف الكاميرا فوراً
                        console.log('تم العثور على باركود:', result.text);
                        stopCamera();
                        processQRCode(result.text);
                        return; // إيقاف المعالجة الإضافية
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error('خطأ في قراءة الباركود:', err);
                    }
                });

                showSuccess('تم تشغيل الكاميرا. وجه الكاميرا نحو الباركود');

            } catch (error) {
                console.error('خطأ في تشغيل الكاميرا:', error);
                showError('فشل في تشغيل الكاميرا. تأكد من السماح بالوصول للكاميرا');
            }
        }

        // إيقاف الكاميرا
        function stopCamera() {
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }
            
            // إيقاف جميع المسارات الصوتية والمرئية
            const videoElement = document.getElementById('video');
            if (videoElement && videoElement.srcObject) {
                const stream = videoElement.srcObject;
                const tracks = stream.getTracks();
                tracks.forEach(track => {
                    track.stop();
                });
                videoElement.srcObject = null;
            }
            
            // إخفاء قسم الكاميرا وإظهار قسم رفع الملف
            setTimeout(() => {
                document.getElementById('cameraSection').style.display = 'none';
                document.getElementById('fileSection').style.display = 'block';
                document.getElementById('fileBtn').classList.add('active');
                document.getElementById('cameraBtn').classList.remove('active');
            }, 500);
        }

        // إيقاف الكاميرا عند النقر على زر الإيقاف
        document.getElementById('stopCamera').addEventListener('click', function() {
            stopCamera();
            showFileSection();
        });

        // رفع ملف
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        scanImageForQR(img);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // مسح الصورة للبحث عن باركود
        function scanImageForQR(img) {
            try {
                const codeReader = new ZXing.BrowserQRCodeReader();
                codeReader.decodeFromImageElement(img)
                    .then(result => {
                        processQRCode(result.text);
                    })
                    .catch(err => {
                        console.error('خطأ في قراءة الباركود:', err);
                        showError('لم يتم العثور على باركود QR في الصورة');
                    });
            } catch (error) {
                console.error('خطأ في معالجة الصورة:', error);
                showError('حدث خطأ في معالجة الصورة');
            }
        }

        // معالجة بيانات الباركود
        function processQRCode(qrData) {
            try {
                // محاولة تحليل البيانات كـ JSON
                let memberData;
                try {
                    memberData = JSON.parse(qrData);
                } catch {
                    // إذا لم تكن JSON، نحاول تحليلها كنص عادي
                    const lines = qrData.split('\n');
                    memberData = {};
                    lines.forEach(line => {
                        const [key, value] = line.split(': ');
                        if (key && value) {
                            memberData[key] = value;
                        }
                    });
                }

                displayMemberInfo(memberData);
                showSuccess('تم قراءة الباركود بنجاح!');

            } catch (error) {
                console.error('خطأ في معالجة بيانات الباركود:', error);
                showError('بيانات الباركود غير صالحة');
            }
        }

        // عرض معلومات العضو
        function displayMemberInfo(data) {
            const memberInfoDiv = document.getElementById('memberInfo');
            
            // استخراج الاسم ورقم العضوية
            const name = data.name || data['الاسم'] || data['Name'] || 'غير محدد';
            const memberId = data.member_id || data['رقم العضوية'] || data['Member ID'] || 'غير محدد';
            
            memberInfoDiv.innerHTML = `
                <div class="member-name">${name}</div>
                <div class="member-id">رقم العضوية: ${memberId}</div>
                
                <div class="member-details">
                    <div class="detail-row">
                        <span class="detail-label">الاسم:</span>
                        <span class="detail-value">${name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">رقم العضوية:</span>
                        <span class="detail-value">${memberId}</span>
                    </div>
                    ${data.organization ? `
                    <div class="detail-row">
                        <span class="detail-label">المؤسسة:</span>
                        <span class="detail-value">${data.organization}</span>
                    </div>
                    ` : ''}
                    ${data.issue_date ? `
                    <div class="detail-row">
                        <span class="detail-label">تاريخ الإصدار:</span>
                        <span class="detail-value">${data.issue_date}</span>
                    </div>
                    ` : ''}
                    ${data.expiry_date ? `
                    <div class="detail-row">
                        <span class="detail-label">تاريخ الانتهاء:</span>
                        <span class="detail-value">${data.expiry_date}</span>
                    </div>
                    ` : ''}
                </div>
            `;
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        // عرض رسالة خطأ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // عرض رسالة نجاح
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
