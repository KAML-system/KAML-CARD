<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود - نظام بطاقات العضوية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .scanner-section {
            background: white;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .scanner-container {
            text-align: center;
            margin-bottom: 30px;
        }

        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .scanner-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #4682B4 0%, #5a9fd4 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(70, 130, 180, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .result-section {
            background: white;
            padding: 30px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .member-card {
            background: linear-gradient(135deg, #4682B4 0%, #5a9fd4 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(70, 130, 180, 0.3);
        }

        .member-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .info-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .info-item span {
            font-size: 1.1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .status-active {
            background: #27ae60;
            color: white;
        }

        .status-inactive {
            background: #e74c3c;
            color: white;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4682B4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .navigation {
            text-align: center;
            margin-top: 30px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 25px;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s;
            display: inline-block;
            margin: 0 10px;
        }

        .nav-link:hover {
            background: white;
            color: #4682B4;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header, .scanner-section, .result-section {
                padding: 20px;
            }

            .member-info {
                grid-template-columns: 1fr;
            }

            .scanner-controls {
                flex-direction: column;
                align-items: center;
            }

            .nav-link {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-qrcode"></i> ماسح الباركود</h1>
            <p>للتحقق من صحة بطاقات العضوية</p>
        </div>

        <div class="scanner-section">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>جاري تحميل النظام...</p>
            </div>

            <div id="scannerContent" style="display: none;">
                <div class="scanner-container">
                    <div id="qr-reader"></div>
                    <div class="scanner-controls">
                        <button id="startBtn" class="btn" onclick="startScanner()">
                            <i class="fas fa-play"></i> بدء المسح
                        </button>
                        <button id="stopBtn" class="btn btn-danger" onclick="stopScanner()" style="display: none;">
                            <i class="fas fa-stop"></i> إيقاف المسح
                        </button>
                        <button class="btn btn-secondary" onclick="clearResult()">
                            <i class="fas fa-refresh"></i> مسح النتائج
                        </button>
                    </div>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <h2><i class="fas fa-user-check"></i> بيانات العضو</h2>
            <div id="memberResult"></div>
        </div>

        <div class="navigation">
            <a href="./index.html" class="nav-link">
                <i class="fas fa-home"></i> الصفحة الرئيسية
            </a>
            <a href="./login.html" class="nav-link">
                <i class="fas fa-user-shield"></i> تسجيل دخول المسؤولين
            </a>
        </div>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script>
        let html5QrCode = null;
        let firebaseReady = false;
        let isScanning = false;

        // Wait for Firebase to load
        function waitForFirebase() {
            if (window.firebaseServices) {
                firebaseReady = true;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('scannerContent').style.display = 'block';
                console.log('Firebase ready for scanner');
            } else {
                setTimeout(waitForFirebase, 100);
            }
        }

        async function startScanner() {
            if (isScanning) return;

            try {
                // Initialize QR code scanner
                html5QrCode = new Html5Qrcode("qr-reader");
                
                // Get camera devices
                const devices = await Html5Qrcode.getCameras();
                
                if (devices && devices.length) {
                    // Use back camera if available, otherwise use first camera
                    const cameraId = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear')
                    )?.id || devices[0].id;

                    // Start scanning
                    await html5QrCode.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 }
                        },
                        onScanSuccess,
                        onScanFailure
                    );

                    isScanning = true;
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'inline-block';
                    
                    showSuccess('تم بدء المسح بنجاح! وجه الكاميرا نحو الباركود');
                    
                } else {
                    showError('لم يتم العثور على كاميرا متاحة');
                }
                
            } catch (error) {
                console.error('Error starting scanner:', error);
                showError('حدث خطأ في بدء المسح: ' + error.message);
            }
        }

        async function stopScanner() {
            if (!isScanning || !html5QrCode) return;

            try {
                await html5QrCode.stop();
                html5QrCode.clear();
                
                isScanning = false;
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                
                showSuccess('تم إيقاف المسح');
                
            } catch (error) {
                console.error('Error stopping scanner:', error);
                showError('حدث خطأ في إيقاف المسح');
            }
        }

        async function onScanSuccess(decodedText, decodedResult) {
            console.log('QR Code scanned:', decodedText);
            
            // Stop scanner after successful scan
            await stopScanner();
            
            // Process the scanned data
            await processScanResult(decodedText);
        }

        function onScanFailure(error) {
            // This is called when scanning fails, but we don't need to show errors for this
            // console.log('Scan failed:', error);
        }

        async function processScanResult(qrData) {
            if (!firebaseReady) {
                showError('النظام غير جاهز للبحث في قاعدة البيانات');
                return;
            }

            try {
                // Show loading
                document.getElementById('memberResult').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>جاري البحث عن بيانات العضو...</p>
                    </div>
                `;
                document.getElementById('resultSection').classList.add('active');

                // Parse QR data (could be membership number, civil ID, or member ID)
                let searchValue = qrData.trim();
                
                // Search in Firebase
                const { db, collection, getDocs, query, where } = window.firebaseServices;
                
                // Try to find member by membership number first
                let querySnapshot = await getDocs(
                    query(collection(db, 'members'), where('membershipNumber', '==', searchValue))
                );
                
                // If not found, try civil ID
                if (querySnapshot.empty) {
                    querySnapshot = await getDocs(
                        query(collection(db, 'members'), where('civilId', '==', searchValue))
                    );
                }
                
                // If still not found, try email
                if (querySnapshot.empty) {
                    querySnapshot = await getDocs(
                        query(collection(db, 'members'), where('email', '==', searchValue))
                    );
                }

                if (!querySnapshot.empty) {
                    // Member found
                    const memberDoc = querySnapshot.docs[0];
                    const memberData = memberDoc.data();
                    displayMemberInfo(memberData);
                    showSuccess('تم العثور على العضو بنجاح!');
                } else {
                    // Member not found
                    document.getElementById('memberResult').innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <i class="fas fa-user-times" style="font-size: 4rem; color: #e74c3c; margin-bottom: 20px;"></i>
                            <h3 style="color: #e74c3c; margin-bottom: 10px;">العضو غير موجود</h3>
                            <p style="color: #666;">لم يتم العثور على عضو بهذه البيانات في النظام</p>
                            <p style="color: #666; margin-top: 10px;">البيانات المسحوبة: ${searchValue}</p>
                        </div>
                    `;
                    showError('لم يتم العثور على العضو في قاعدة البيانات');
                }

            } catch (error) {
                console.error('Error processing scan result:', error);
                showError('حدث خطأ في البحث عن بيانات العضو: ' + error.message);
                
                document.getElementById('memberResult').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #f39c12; margin-bottom: 20px;"></i>
                        <h3 style="color: #f39c12;">خطأ في النظام</h3>
                        <p style="color: #666;">حدث خطأ في البحث عن بيانات العضو</p>
                    </div>
                `;
            }
        }

        function displayMemberInfo(member) {
            const membershipTypeArabic = {
                'affiliated': 'عضو منتسب',
                'non-affiliated': 'عضو غير منتسب',
                'honorary': 'عضو فخري'
            };

            const statusClass = member.status === 'active' ? 'status-active' : 'status-inactive';
            const statusText = member.status === 'active' ? 'نشط' : 'غير نشط';

            document.getElementById('memberResult').innerHTML = `
                <div class="member-card">
                    <div class="member-info">
                        <div class="info-item">
                            <label>الاسم بالعربية:</label>
                            <span>${member.arabicName}</span>
                        </div>
                        <div class="info-item">
                            <label>الاسم بالإنجليزية:</label>
                            <span>${member.englishName}</span>
                        </div>
                        <div class="info-item">
                            <label>رقم العضوية:</label>
                            <span>${member.membershipNumber}</span>
                        </div>
                        <div class="info-item">
                            <label>الرقم المدني:</label>
                            <span>${member.civilId}</span>
                        </div>
                        <div class="info-item">
                            <label>رقم الهاتف:</label>
                            <span>${member.phone}</span>
                        </div>
                        <div class="info-item">
                            <label>البريد الإلكتروني:</label>
                            <span>${member.email}</span>
                        </div>
                        <div class="info-item">
                            <label>نوع العضوية:</label>
                            <span>${membershipTypeArabic[member.membershipType] || member.membershipType}</span>
                        </div>
                        <div class="info-item">
                            <label>العنوان:</label>
                            <span>${member.address}</span>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <span class="status-badge ${statusClass}">
                            <i class="fas fa-${member.status === 'active' ? 'check-circle' : 'times-circle'}"></i>
                            حالة العضوية: ${statusText}
                        </span>
                        ${member.createdAt ? `<p style="margin-top: 10px; opacity: 0.8;">تاريخ الإنشاء: ${new Date(member.createdAt.seconds * 1000).toLocaleDateString('ar-SA')}</p>` : ''}
                    </div>
                </div>
                ${member.cardUrl ? `
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn" onclick="window.open('${member.cardUrl}', '_blank')">
                            <i class="fas fa-download"></i> عرض البطاقة
                        </button>
                    </div>
                ` : ''}
            `;
        }

        function clearResult() {
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('memberResult').innerHTML = '';
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (isScanning && html5QrCode) {
                html5QrCode.stop();
            }
        });

        // Start the application
        waitForFirebase();
    </script>
</body>
</html>
