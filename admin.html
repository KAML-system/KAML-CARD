<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة البطاقات - نظام بطاقات العضوية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 1.5rem;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #4facfe;
        }

        input[type="file"] {
            padding: 8px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 237, 234, 0.3);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .photo-preview {
            text-align: center;
            margin-top: 10px;
        }

        .photo-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
        }

        .card-preview {
            margin-top: 30px;
            text-align: center;
        }

        .membership-card {
            width: 400px;
            height: 250px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .card-content {
            flex: 1;
        }

        .card-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .card-header h3 {
            margin: 0;
            font-size: 14px;
        }

        .card-header h4 {
            margin: 5px 0;
            font-size: 12px;
        }

        .card-details {
            text-align: right;
        }

        .card-details p {
            margin: 8px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .card-details .english-name {
            font-size: 14px;
            font-weight: normal;
        }

        .card-details .membership-number {
            font-size: 14px;
            font-weight: normal;
        }

        .card-footer {
            position: absolute;
            bottom: 10px;
            left: 20px;
            right: 20px;
            text-align: center;
            font-size: 10px;
            opacity: 0.8;
        }

        .card-photo {
            width: 100px;
            height: 120px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons-container {
            text-align: center;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .buttons-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .membership-card {
                width: 100%;
                max-width: 350px;
                height: auto;
                min-height: 200px;
                flex-direction: column;
                text-align: center;
            }

            .card-details {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-id-card"></i> إدارة بطاقات العضوية</h1>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
    </div>

    <div class="container">
        <div class="message" id="message"></div>

        <div class="form-section">
            <h2><i class="fas fa-user-plus"></i> إنشاء بطاقة عضوية جديدة</h2>
            
            <form id="memberForm">
                <div class="form-group">
                    <label for="arabicName">الاسم بالعربية:</label>
                    <input type="text" id="arabicName" name="arabicName" required placeholder="الاسم الثلاثي بالعربية">
                </div>

                <div class="form-group">
                    <label for="englishName">الاسم بالإنجليزية:</label>
                    <input type="text" id="englishName" name="englishName" required placeholder="Full Name in English">
                </div>

                <div class="form-group">
                    <label for="membershipNumber">رقم العضوية:</label>
                    <input type="text" id="membershipNumber" name="membershipNumber" required placeholder="KAML-2024-001">
                </div>

                <div class="form-group">
                    <label for="photo">الصورة الشخصية:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <div class="photo-preview" id="photoPreview"></div>
                </div>

                <div class="buttons-container">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-id-card"></i> إنشاء البطاقة
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-eraser"></i> مسح البيانات
                    </button>
                </div>
            </form>
        </div>

        <div class="card-preview" id="cardPreview"></div>
    </div>

    <script>
        // Check if user is logged in (simple check)
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = './login.html';
        }

        // Handle photo preview
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photoPreview').innerHTML = 
                        `<img src="${e.target.result}" alt="معاينة الصورة">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('memberForm').addEventListener('submit', handleFormSubmit);

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const photoFile = formData.get('photo');
            
            if (!photoFile || photoFile.size === 0) {
                showMessage('يرجى اختيار صورة شخصية', 'error');
                return;
            }

            showMessage('جاري إنشاء البطاقة...', 'info');
            
            // Get form data
            const memberData = {
                arabicName: formData.get('arabicName'),
                englishName: formData.get('englishName'),
                membershipNumber: formData.get('membershipNumber'),
                createdAt: new Date()
            };

            // Read photo as data URL
            const reader = new FileReader();
            reader.onload = function(e) {
                memberData.photoURL = e.target.result;
                generateCard(memberData);
                showMessage('تم إنشاء البطاقة بنجاح!', 'success');
            };
            reader.readAsDataURL(photoFile);
        }

        function generateCard(memberData) {
            const expiryDate = new Date(memberData.createdAt);
            expiryDate.setFullYear(expiryDate.getFullYear() + 1);
            
            const cardHtml = `
                <div class="membership-card">
                    <div class="card-content">
                        <div class="card-header">
                            <h3>الجمعية الكويتية للمختبرات الطبية</h3>
                            <h4>Kuwait Association for Medical Laboratories</h4>
                        </div>
                        
                        <div class="card-details">
                            <p>${memberData.arabicName}</p>
                            <p class="english-name">${memberData.englishName}</p>
                            <p class="membership-number">رقم العضوية: ${memberData.membershipNumber}</p>
                        </div>
                        
                        <div class="card-footer">
                            صالحة حتى: ${expiryDate.toLocaleDateString('ar-SA')}
                        </div>
                    </div>
                    
                    <div class="card-photo">
                        <img src="${memberData.photoURL}" alt="صورة العضو">
                    </div>
                </div>
            `;
            
            document.getElementById('cardPreview').innerHTML = cardHtml;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        function clearForm() {
            document.getElementById('memberForm').reset();
            document.getElementById('photoPreview').innerHTML = '';
            document.getElementById('cardPreview').innerHTML = '';
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = './login.html';
        }
    </script>
</body>
</html>
