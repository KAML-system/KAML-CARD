<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام بطاقات العضوية - KAML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; direction: rtl; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .container { 
            background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center; max-width: 500px; width: 100%;
        }
        .logo { 
            width: 120px; height: 120px; margin: 0 auto 30px; border-radius: 50%; overflow: hidden;
            border: 4px solid #4facfe; box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }
        .logo img { width: 100%; height: 100%; object-fit: contain; background: white; }
        h1 { color: #333; font-size: 2rem; margin-bottom: 10px; font-weight: 700; }
        .subtitle { color: #666; font-size: 1.1rem; margin-bottom: 40px; line-height: 1.6; }
        .buttons { display: flex; flex-direction: column; gap: 15px; }
        .btn { 
            padding: 15px 30px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4); }
        .btn-outline { background: transparent; color: #4facfe; border: 2px solid #4facfe; }
        .btn-outline:hover { background: #4facfe; color: white; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo.jpeg" alt="KAML Logo">
        </div>
        <h1>نظام بطاقات العضوية</h1>
        <p class="subtitle">الجمعية الكويتية للمختبرات الطبية<br>Kuwait Association for Medical Laboratories</p>
        <div class="buttons">
            <a href="./scanner.html" class="btn btn-primary">
                <i class="fas fa-camera"></i> ماسح الباركود
            </a>
            <a href="./login.html" class="btn btn-outline">
                <i class="fas fa-user-shield"></i> دخول المسؤولين
            </a>
        </div>
    </div>
</body>
</html>
