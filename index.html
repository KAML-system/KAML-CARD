<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام بطاقات العضوية - الجمعية الكويتية للمختبرات الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            color: #4682B4;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .service-card {
            background: linear-gradient(135deg, #4682B4 0%, #5a9fd4 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(70, 130, 180, 0.3);
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(70, 130, 180, 0.4);
            color: white;
            text-decoration: none;
        }

        .service-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .service-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .service-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .admin-only {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .admin-only:hover {
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        }

        .public-access {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .public-access:hover {
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4682B4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .services {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-microscope"></i>
        </div>
        <h1>نظام بطاقات العضوية</h1>
        <p class="subtitle">الجمعية الكويتية للمختبرات الطبية (KAML)</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري تحميل النظام...</p>
        </div>

        <div class="services" id="services">
            <a href="./login.html" class="service-card admin-only">
                <i class="fas fa-user-shield"></i>
                <h3>تسجيل دخول المسؤولين</h3>
                <p>للوصول إلى لوحة التحكم وإدارة البطاقات</p>
            </a>

            <a href="./scanner.html" class="service-card public-access">
                <i class="fas fa-qrcode"></i>
                <h3>ماسح الباركود</h3>
                <p>للتحقق من صحة بطاقات العضوية</p>
            </a>
        </div>

        <div class="footer">
            <p><i class="fas fa-shield-alt"></i> نظام آمن ومحمي</p>
            <p>© 2024 الجمعية الكويتية للمختبرات الطبية - جميع الحقوق محفوظة</p>
        </div>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script>
        // Show loading initially
        document.getElementById('loading').style.display = 'block';
        document.getElementById('services').style.display = 'none';

        // Wait for Firebase to load
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('services').style.display = 'grid';
        }, 1000);

        // Check if user is already logged in
        window.addEventListener('load', () => {
            if (window.firebaseServices) {
                const { auth, onAuthStateChanged } = window.firebaseServices;
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // User is signed in, show admin panel option
                        console.log('User is logged in:', user.email);
                    }
                });
            }
        });
    </script>
</body>
</html>
