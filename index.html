<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام بطاقات العضوية - الجمعية الكويتية للمختبرات الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .service-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .service-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
        }

        .service-card h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .service-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .footer {
            text-align: center;
            color: white;
            padding: 30px 20px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .services {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microscope"></i> نظام بطاقات العضوية</h1>
            <p>الجمعية الكويتية للمختبرات الطبية</p>
        </div>

        <div class="services">
            <div class="service-card" onclick="window.location.href='./login.html'">
                <div class="service-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3>تسجيل دخول المسؤولين</h3>
                <p>للمسؤولين المخولين بإنشاء وإدارة بطاقات العضوية</p>
                <a href="./login.html" class="btn">دخول المسؤولين</a>
            </div>

            <div class="service-card" onclick="window.location.href='./scanner.html'">
                <div class="service-icon">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h3>ماسح الباركود</h3>
                <p>للتحقق من صحة بطاقات العضوية ومعلومات الأعضاء</p>
                <a href="./scanner.html" class="btn">فتح الماسح</a>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 الجمعية الكويتية للمختبرات الطبية - جميع الحقوق محفوظة</p>
        </div>
    </div>
</body>
</html>
